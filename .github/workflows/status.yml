name: Update pinned status

on:
  workflow_dispatch:
    inputs:
      status_message:
        description: "Bijv: Donnaâ€™s status: ðŸ˜„"
        required: true
        type: string

jobs:
  update-status:
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      MODE: status
      STATUS_MESSAGE: ${{ inputs.status_message }}

    steps:
      - name: Code ophalen
        uses: actions/checkout@v3

      - name: Python installeren
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Dependencies installeren
        run: pip install requests

      - name: Status pin updaten
        run: python send_slack_message.py
